<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Size Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f5f5f5;
        }
        .logo-row {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .logo-row img {
            cursor: pointer;
        }
        .size-label {
            font-size: 18px;
            font-weight: bold;
            min-width: 100px;
        }
    </style>
</head>
<body>
    <h1>Pick a logo size</h1>
    <p>Hover over each logo to see the height in pixels.</p>

    <div class="logo-row">
        <span class="size-label">50px</span>
        <img src="assets/cadreportlogo.png" style="height: 50px;" title="50px height">
    </div>

    <div class="logo-row">
        <span class="size-label">70px</span>
        <img src="assets/cadreportlogo.png" style="height: 70px;" title="70px height">
    </div>

    <div class="logo-row">
        <span class="size-label">90px</span>
        <img src="assets/cadreportlogo.png" style="height: 90px;" title="90px height">
    </div>

    <div class="logo-row">
        <span class="size-label">110px</span>
        <img src="assets/cadreportlogo.png" style="height: 110px;" title="110px height">
    </div>

    <div class="logo-row">
        <span class="size-label">130px</span>
        <img src="assets/cadreportlogo.png" style="height: 130px;" title="130px height">
    </div>

    <div class="logo-row">
        <span class="size-label">150px</span>
        <img src="assets/cadreportlogo.png" style="height: 150px;" title="150px height">
    </div>

    <div class="logo-row">
        <span class="size-label">170px</span>
        <img src="assets/cadreportlogo.png" style="height: 170px;" title="170px height">
    </div>

    <div class="logo-row">
        <span class="size-label">200px</span>
        <img src="assets/cadreportlogo.png" style="height: 200px;" title="200px height">
    </div>

    <div class="logo-row">
        <span class="size-label">250px</span>
        <img src="assets/cadreportlogo.png" style="height: 250px;" title="250px height">
    </div>

    <div class="logo-row">
        <span class="size-label">300px</span>
        <img src="assets/cadreportlogo.png" style="height: 300px;" title="300px height">
    </div>

</body>
</html>
