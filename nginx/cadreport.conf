# CADReport.com Nginx Configuration
# Multi-tenant setup with basic auth for tenant subdomains

# =============================================================================
# MAIN SITE: cadreport.com - Public Landing Page
# =============================================================================
server {
    listen 80;
    server_name cadreport.com www.cadreport.com cadreports.com www.cadreports.com;

    # Serve static landing page
    root /var/www/cadreport-landing;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}

# =============================================================================
# TENANT SUBDOMAINS: *.cadreport.com - Protected App
# =============================================================================
server {
    listen 80;
    server_name *.cadreport.com *.cadreports.com;

    # Basic Auth - protects the entire tenant subdomain
    auth_basic "CADReport Login";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Frontend (Vite dev server or built app)
    location / {
        proxy_pass http://localhost:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API
    location /api/ {
        proxy_pass http://localhost:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
